<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/464eb60d3c.js" crossorigin="anonymous"></script>
	<title>Clone Netflix</title>
	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<header>
		<div class="center">
			<div class="header-left">
				<a href=""><img src="images/logo_netflix.png" /></a>
				<div class="menu-header">
					<ul>
						<li><a href="">Início</a></li>
						<li><a href="">Séries</a></li>
						<li><a href="">Filmes</a></li>
						<li><a href="">Adicionados Recentemente</a></li>
						<li><a href="">Minha Lista</a></li>
					</ul>
				</div><!--menu-header-->
			</div><!--header-left-->

			<div class="header-right">
				<div class="search">
					<i class="fas fa-search"></i>
				</div><!--search-->
				<a href="">INFANTIL</a>
				<i class="icon-gift"></i>
				<div class="notifications">
					<div class="circle-notifications">
						<span>10</span>
					</div><!--circle-notification-->
					<i class="icon-bell-alt"></i>
				</div><!--notifications-->
			</div><!--header-left-->

			<div class="clear"></div>
		</div><!--center-->
	</header>

	<!--Seção de destaque do Texto do Site-->
	<section class="destaque">
		
		<video autoplay muted loop id="video-destaque">
			<source src="images/saint seya.mp4" type="video/mp4">
			Your browser does not support HTML5 video
		</video>
				
		<div class="overlay"></div>
		<div class="center">
			<div class="texto-destaque" >
				<h2>Saint Seya: The Lost Canvas</h2>
				<h3>Assista a Temporada Completa</h3>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
				<br>
				<a href=""><i class="fas fa-play"> Assistir</i></a>
				<a href=""><i class="fas fa-plus"></i> Minha Lista</a>
				<a href=""><i class="fas fa-info-circle"></i> Mais Informações</i></a>
			</div><!--texto-destaque-->
		</div><!--center-->
	</section><!--destaque-->

	<!--Seção de vitrine de Filmes-->
	<section class="vitrine">
		<div class="vitrine-flex">
			<div class="vitrine-sigle-banner">
				<div class="vitrine-wrape" style="background-image: url('images/Dragon_Ball_Broly.jpg');"></div>
			</div>
			<div class="vitrine-sigle-banner">
				<div class="vitrine-wrape" style="background-image: url('images/Dragon\ ball\ kai.jpg');"></div>
			</div>
			<div class="vitrine-sigle-banner">
				<div class="vitrine-wrape" style="background-image: url('images/Dragon_Ball_Super.jpg');"></div>
			</div>
			<div class="vitrine-sigle-banner">
				<div class="vitrine-wrape" style="background-image: url('images/Dragon_Ball_Z.jpg');"></div>
			</div>
			<div  class="vitrine-sigle-banner">
				<div class="vitrine-wrape" style="background-image: url('images/the\ lost\ canvas.jpg');"></div>
			</div>
			<div class="vitrine-sigle-banner"> 
				<div class="vitrine-wrape" style="background-image: url('images/Naruto.jpg');"></div>
			</div>
			
		</div><!--Vitrine flex-->
	</section><!--Vitrine-->

	<script src="jquery.js"></script>
	<script src="slick.min.js"></script>

	<script>
	$('.vitrine-flex').slick({
		dots: false,
		arrows: false,
		infinite:false,
		centerMode: false,
		speed:1000,
		slidesToShow: 6,
		autoplay:true,
		auto
	})
	</script>

</body>
</html>
